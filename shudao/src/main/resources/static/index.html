<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue-ydui Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/assets/ydui/ydui.px.css">
    <link rel="stylesheet" href="/assets/ydui/ydui.base.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1079162_x3qly866um.css">
    <!-- 引入rem自适应类库 -->
    <script src="/assets/ydui/ydui.flexible.js"></script>

    <style type="text/css">
        .weiKe-search{width: 100%;height: 42px;text-align: center;background-color: #fff;padding: 5px 20px}
        .weiKe-search input{
            height: 32px;width: 100%;border:1px solid indianred;
            border-radius: 20px;padding:0 10px;
        }
    </style>
</head>
<body>
<div id="app" style="height: 100%">
    <template>
        <yd-layout>
            <yd-navbar slot="navbar" title="微课"></yd-navbar>
            <div  slot="navbar">
                <div class="weiKe-search">
                   <input type="search" placeholder="请输入要查询的课程名称">
                </div>
            </div>
            <div class="weiKe-list">
                <ul>
                    <li v-for="item, key in list"  :key="key">
                        <yd-cell-item>
                            <span slot="left">{{item.title}}}</span>
                        </yd-cell-item>
                        <img  :src="item.img"  width="100%" >
                        <yd-flexbox style="font-size: 14px">
                            <yd-flexbox-item align="center" >
                                <span class="iconfont icon-xiaoxi">(12)</span>
                            </yd-flexbox-item>
                            <yd-flexbox-item align="center" style="text-align: right">
                                <span  class="iconfont icon-xiaoxi">(12)</span>
                            </yd-flexbox-item>
                        </yd-flexbox>
                    </li>
                </ul>
            </div>

            <yd-tabbar slot="tabbar" name="tabbar">
                <yd-tabbar-item title="微课" link="#">
                    <img slot="icon" style="height: 25px;" src="http://static.ydcss.com/ydui/img/logo.png" alt="微课">
                </yd-tabbar-item>
                <yd-tabbar-item title="精选" link="#">
                    <img slot="icon" style="height: 25px;" src="http://static.ydcss.com/ydui/img/logo.png" alt="精选">
                </yd-tabbar-item>
                <yd-tabbar-item title="说道" link="#">
                    <img slot="icon" style="height: 25px;" src="http://static.ydcss.com/ydui/img/logo.png" alt="说道">
                </yd-tabbar-item>
                <yd-tabbar-item title="陋室" link="#">
                    <img slot="icon" style="height: 25px;" src="http://static.ydcss.com/ydui/img/logo.png" alt="陋室">
                </yd-tabbar-item>
                <yd-tabbar-item title="成长" link="#">
                    <img slot="icon" style="height: 25px;" src="http://static.ydcss.com/ydui/img/logo.png" alt="成长">
                </yd-tabbar-item>
            </yd-tabbar>

        </yd-layout>
    </template>
</div>
<!-- 引入 Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="/assets/ydui/ydui.px.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                value1: '',
                list: [
                    {img: "//img1.shikee.com/try/2016/06/23/14381920926024616259.jpg", title: "标题111标题标题标题标题", price: 156.23, w_price: 89.36},
                    {img: "//img1.shikee.com/try/2016/06/21/10172020923917672923.jpg", title: "标题222标题标题标题标题", price: 256.23, w_price: 89.36},
                    {img: "//img1.shikee.com/try/2016/06/23/15395220917905380014.jpg", title: "标题333标题标题标题标题", price: 356.23, w_price: 89.36},
                    {img: "//img1.shikee.com/try/2016/06/25/14244120933639105658.jpg", title: "标题444标题标题标题标题", price: 456.23, w_price: 89.36},
                    {img: "//img1.shikee.com/try/2016/06/26/12365720933909085511.jpg", title: "标题555标题标题标题标题", price: 556.23, w_price: 89.36},
                    {img: "//img1.shikee.com/try/2016/06/19/09430120929215230041.jpg", title: "标题666标题标题标题标题", price: 656.23, w_price: 89.36}
                ]
            }
        },
        methods: {
            submitHandler(value) {
                this.$dialog.toast({mes: `搜索：${value}`});
            }
        }
    })
</script>
</body>
</html>
