<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户管理</title>
    <base href="${ctxPath}">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
</head>

<body>

<!-- 页面加载loading -->
<% include("/layout/loading.html"){} %>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">

            <table id="table" lay-filter="table"></table>

        </div>
    </div>

</div>

<!-- 表格操作列 -->
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
<!--操作-->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
    </div>
</script>
<!-- js部分 -->
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/assets/js/common.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','jquery','table','admin'],function(){

        var form = layui.form;
        var table = layui.table;
        var admin = layui.admin;
        $ = layui.$;
        var forms = "${forms}";
        for (var i = 0; i < forms.length; i++) {
            var data = forms[i];
          console.log(data)
        }
        $.ajax({
            url:"/json/flow/form.json",
            type:"get",
            success:function(res){
                if(res.status){
                    var datas = res.data;
                    var cols = [];
                    for (var i = 0; i < datas.length; i++) {
                        var data = datas[i];
                        cols.push({'field':data['key'],'title':data.label,'minWidth':120})
                    }

                    //执行渲染
                    table.render({
                        elem: '#table' //指定原始表格元素选择器（推荐id选择器）
                        ,toolbar: '#toolbar'
                        ,cols: [cols] //设置表头
                        ,url:"/system/flow/flowlist"
                    });

                    //头工具栏事件
                    table.on('toolbar(table)', function(obj){
                        switch(obj.event){
                            case 'add':
                                showEditModel(obj.data)
                                break;
                        };
                    });
                }

            }
        });

        // 显示表单弹窗
        function showEditModel(data) {
            top.layui.admin.open({
                type: 2,
                title: data ? '修改用户' : '添加用户',
                area: ['500px', '350px'],
                content: '/system/flow/editForm',
                end: function () {
                     table.reload('userTable');  // 成功刷新表格
                }
            });
        }

    })
</script>
</body>
</html>
